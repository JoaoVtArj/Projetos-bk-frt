<!--
    Atributos Globais Ultilizado
    - class - além de classificar as Tags, é usada para aplicar estilo css e também para acessar com o Java Script
    - contentditable -  usado para editar o conteúdo da página, porém não é mantido após salvar.
    - daya-*  usado para expandir os tipos de atributos que podemos usar para fazer mais tarde lógica no Java Script , utilizado em css também
    - hidden - usado para esconder uma Tag.
    - id - usado apenas 1 por Tag para identificação, para também mais tarde usar no Java Script e css.
    -style - aplica a estilização na Tag, normalmente não se usa "style" dentro da Tag, mas sim em arquivos externos.
    -tabindex - usado para ordenar o Tab na página.
    -title serve para definir um título para a Tag, quando colocamos o mouse descansando em cima do conteúdo da página.
-->
<div class="carrinho" contenteditable="true" tabindex="1">
    carros1
</div>
<div class="carrinho" data-nome="a1" tabindex="3">
    carros2
</div>
<div class="carrinho" hidden tabindex="4">
    carros3
</div>
<div class="carrinho" id="a2" tabindex="6">
     <title> carros4 </title>
</div>
<div class="carrinho" style="color: red;" tabindex="5">
    carros5
</div>
