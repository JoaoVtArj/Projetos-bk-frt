<!--
    <input > Atrivutos comuns

    - autocomplete
    - autofocus
    - disable
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, search, tel, text, url)

-->
<input type="email" autocomplete="email"> <br>
<input type="text" autofocus> <br>
<input type="text" value="escreva:" disabled> <br>
<input type="text" value="texto" readonly>
<form id="my-form"></form>
<input name="email" type="email" form="my-form"> <br>
<input type="text" required> <br>
<input type="email" placeholder="Digite Email"> <br>
